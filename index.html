<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- font-awsome-cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind-cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- DaisyUI-cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- style-css -->
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <header>
        <section class="flex justify-between items-center bg-gray-200 px-20 py-3 border-b border-gray-400">
            <div class="flex items-center gap-1">
                <h2 class="text-xl font-bold">English</h2>
                <img src="./assets/logo.png" alt="">
                <h2 class="font-bangla text-xl font-bold">জানালা</h2>
            </div>

            <div class="flex items-center gap-5">
                <button class="flex gap-1 items-center border border-gray-400 px-5 py-2 rounded-md cursor-pointer">
                    <img src="./assets/fa-circle-question.png" alt="">
                    <a class="text-blue-500 text-xl" href="##">FAQ</a>
                </button>

                <button class="flex gap-1 items-center border border-gray-400 px-5 py-2 rounded-md cursor-pointer">
                    <img src="./assets/fa-book-open.png" alt="">
                    <a class="text-blue-500 text-xl" href="##">Learn</a>
                </button>
                <button class="flex gap-1 items-center border border-gray-400 px-5 py-2 rounded-md cursor-pointer">
                    <img src="./assets/fa-arrow-right-from-bracket.png" alt="">
                    <a class="text-blue-500 text-xl" href="##">Logout</a>
                </button>
            </div>
        </section>

        <section class="w-[88%] mx-auto">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="font-bold text-4xl"><span class="text-blue-500">English </span>is easy!!</h1>
                    <p class="font-bangla py-5">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা <br> আপনার দক্ষতা বাড়াতে চান,
                        আমাদের Interactive Lessons আপনাকে নিয়ে <br> যাবে অন্য একটি Level এ</p>

                    <form class="flex flex-col gap-3 w-56">
                        <input class="px-3 border border-gray-300 rounded-md" type="text" placeholder="Enter your name">
                        <input class="px-3 border border-gray-300 rounded-md"  type="password">
                    </form>
                    <button class="bg-blue-900 text-white px-6 py-2 rounded-md cursor-pointer hover:bg-blue-700 hover:text-yellow-400 my-5">Get Started</button>
                </div>

                <div>
                    <img class="w-[500px]" src="./assets/hero-student.png" alt="">
                </div>
            </div>
        </section>
    </header>

    <main class="w-[88%] mx-auto">
        <section>
            <h2 class="text-center my-10 text-3xl font-bold"><span class="text-sky-400">Let's</span> Learn Vocabularies</h2>
            <div id="level-container" class="flex justify-center gap-4">
               
                
            </div>
        </section>

        <section id="word-container" class="bg-gray-100 p-10 w-[88%] mx-auto my-5 rounded-sm grid grid-cols-3 gap-5">
           

        </section>

    </main>
<script src="./index.js"></script>
</body>

</html>
